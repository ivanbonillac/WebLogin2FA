{%extends "_base.html"%}
{% load static %}
{% block bodycontent %}

    {% if error_message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{error_message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <!--Logo de la UTP, nombre de Sistema, titulo de pantalla-->
    <div class="container text-center">
        <h2 class="fw-light mt-2">Factor de Autenticacion Doble</h2>
    </div>

    <!--Formulario de Loggeo-->
    <form method="POST">
        {% csrf_token %}

        <!--Input para Correo Electronico-->
        <div class="mt-3">
            <input type="text" class="form-control" placeholder="OTP" name="otp" required>
        </div>

        <!--Boton de Inicio de Sesion-->
        <div class="d-grid mt-3">
            <input type="Submit" class="btn btn-primary" value="Verificar">
        </div>
    </form>
{% endblock %}
