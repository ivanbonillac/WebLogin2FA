{%extends "_base.html"%}
{% load static %}
{% block bodycontent %}
    <!--Logo de la UTP, nombre de Sistema, titulo de pantalla-->
    <div class="container text-center">
        <h2 class="fw-light mt-2">Factor de Autenticacion Doble</h2>
    </div>

    <!--Formulario de Loggeo-->
    <form action = "#">

        <!--Input para Correo Electronico-->
        <div class="mt-3">
            <input type="" class="form-control" placeholder="Usuario" name="username">
        </div>

        <!--Boton de Inicio de Sesion-->
        <div class="d-grid mt-3">
            <button typ="submit" class="btn btn-primary">Validar</button>
        </div>
    </form>
{% endblock %}
